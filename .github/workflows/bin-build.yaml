name: Binary build

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
      tag:
        required: false
        type: string
  push:
    branch:
      tags:
      - main

permissions: write-all


jobs:
  build-bin:
    strategy:
      matrix:
        go_arch: [amd64, arm64]
        go_version: [1.19.x]

    name: Binary Build ${{ matrix.go_arch }}
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go_version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get Upload
      id: tag
      run: |
        if ${{ inputs.ref != '' }} ; then
          echo "call by workflow_call"
          echo ::set-output name=upload::true
        elif ${{ inputs.tag != '' }} ; then
          echo "call by workflow_call(release push)"
          echo ::set-output name=upload::true
        elif ${{ github.event_name == 'push' }} ; then
          echo "trigger by push"
          echo ::set-output name=upload::false
        elif ${{ github.event_name == 'pull_request_target' }} ; then
          echo "trigger by pull_request_target"
          echo ::set-output name=upload::false
        else
          echo "unexpected event: ${{ github.event_name }}"
          exit 1
        fi

    - name: Build
      run:  make build ARCH=${{ matrix.go_arch }}

    - name: Tar Binary Files
      if: ${{ steps.tag.outputs.upload == 'true' }}
      run: |
        sudo mkdir -p /home/plugins
        cd ./.tmp/bin
        tar -cvzf /home/plugins/spider-cni-plugins-linux-${{ matrix.go_arch }}-${{ inputs.ref }}.tar *

    - name: Upload Binary artifact
      if: ${{ steps.tag.outputs.upload == 'true' }}
      uses: actions/upload-artifact@v3.1.0
      with:
        name: binary_files
        path: /home/plugins
        retention-days: 1
